<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LGU Student Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-3">
        <a href="#" class="text-decoration-none d-inline-block" id="logoLink">
          <img src="assets/lgu.png" alt="LGU Logo" class="lgu-logo mb-2" />
          <div class="portal-title">
            Lahore Garrison University
            <div class="portal-subtitle">Student Portal</div>
          </div>
        </a>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="username" placeholder="fa-23-bscs-567" required />
          <div class="form-text">Format: fa-YY-program-XXX (e.g., fa-23-bscs-567). Case-insensitive.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="12345" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="errorMsg" class="text-danger mt-2 d-none">Incorrect roll number or password.</div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Prevent bypass via logo on login
    document.getElementById('logoLink').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Please login to access the dashboard.');
    });

    // Roll pattern: fa-YY-program-XXX (case-insensitive)
    // YY = two digits, program = letters (at least 3), XXX = 1â€“4 digits
    const rollRegex = /^fa-\d{2}-[a-z]{3,}-\d{1,4}$/i;

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const isRollValid = rollRegex.test(username);
      const isPasswordValid = password === '12345';

      if (!isRollValid || !isPasswordValid) {
        errorMsg.classList.remove('d-none');
        return;
      }

      errorMsg.classList.add('d-none');

      // Auth success
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('studentName', 'Shoaib Rafiq');
      localStorage.setItem('rollNumber', username);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
